<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Simple Token</h1>  
  <h3><span id="token_address"></span></h3>
  <h3>You have <span class="black"><span id="balance"></span> SMT</span></h3>
  <br>


  <h1>Get Tokens</h1>
  <br><input type="button" value="Get SMT Tokens" onclick="App.getTokens()" id="getTokens">
  <br><br>


  <h1>Set Allowance</h1>
  <br><label for="allowance_amount">Amount:</label><input type="text" id="allowance_amount" placeholder="e.g., 95"></input>
  <br><label for="allowance_receiver">To Address:</label><input type="text" id="allowance_receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label>Url:</label><span id="allowance_url">none</span>
  <br><br><button id="send" onclick="App.setAllowance()">Set SMT Allowance</button>
  <br><br>
 
 
  <h1>Get Allowance</h1>
  <br><label for="get_allowance_receiver">To Address:</label><input type="text" id="get_allowance_receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label>Allowance:</label><span id="get_allowance_value">0</span>
  <br><br><button id="send" onclick="App.getAllowance()">Get SMT Allowance</button>
  <br><br>

  <!--h1>Set Allowance</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br-->



  


  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

</body>
</html>
